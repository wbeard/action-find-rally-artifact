name: Find Rally Artifact

on:
  pull_request:

jobs:
  lint:
    name: Find Rally Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Find Rally Artifact
        id: find
        uses: rally-tools/find-rally-artifact@v1
        with:
          rally-api-key: ${{ secrets.RALLY_API_KEY }}
          rally-artifact-prefixes: 'US,DE,TA'
